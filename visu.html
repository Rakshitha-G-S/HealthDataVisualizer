<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Health Data Visualizer</h1>

        <!-- Form for user input -->
        <form id="dataForm">
            <!-- Heart Rate Input -->
            <div class="input-group">
                <label for="heartRateInput">Heart Rate Over Time (comma-separated values, e.g., 70,75,80):</label>
                <input type="text" id="heartRateInput" required>
            </div>

            <!-- Time Input for Heart Rate -->
            <div class="input-group">
                <label for="timeInput">Time (comma-separated values, e.g., 8 AM,10 AM,12 PM):</label>
                <input type="text" id="timeInput" required>
            </div>

            <!-- Calories Burned Input -->
            <div class="input-group">
                <label for="caloriesInput">Calories Burned (comma-separated, e.g., 500,300,400):</label>
                <input type="text" id="caloriesInput" required>
            </div>

            <!-- Activity Labels Input -->
            <div class="input-group">
                <label for="activityLabelsInput">Activities (comma-separated, e.g., Running,Walking,Cycling):</label>
                <input type="text" id="activityLabelsInput" required>
            </div>

            <!-- Sleep Hours Input -->
            <div class="input-group">
                <label for="sleepHoursInput">Sleep Hours (comma-separated, e.g., 6,7,8):</label>
                <input type="text" id="sleepHoursInput" required>
            </div>

            <!-- Sleep Quality Input -->
            <div class="input-group">
                <label for="sleepQualityInput">Sleep Quality (%) (comma-separated, e.g., 60,75,80):</label>
                <input type="text" id="sleepQualityInput" required>
            </div>

            <!-- Exercise Duration Input -->
            <div class="input-group">
                <label for="exerciseDurationInput">Exercise Duration (minutes, comma-separated, e.g., 30,45,60):</label>
                <input type="text" id="exerciseDurationInput" required>
            </div>

            <!-- Exercise Intensity Input -->
            <div class="input-group">
                <label for="exerciseIntensityInput">Exercise Intensity (%) (comma-separated, e.g., 70,80,85):</label>
                <input type="text" id="exerciseIntensityInput" required>
            </div>

            <button type="submit">Generate Visualizations</button>
            <!-- Add a Clear Data button in your HTML -->

            <button id="clearDataButton" type ="button">Clear Data</button>

        </form>

        <!-- Visualizations -->
        <div class="chart-container">
            <h2>Heart Rate Over Time</h2>
            <canvas id="heartRateChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Calories Burned</h2>
            <canvas id="caloriesChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Sleep Patterns (Hours vs. Quality)</h2>
            <canvas id="sleepPatternChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Exercise Routines (Duration vs. Intensity)</h2>
            <canvas id="exerciseChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
